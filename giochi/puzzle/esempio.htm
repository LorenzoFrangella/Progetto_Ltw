<SCRIPT type="text/javascript">
document.write('<iframe id="taquin" allowTransparency="true" style="visibility:hidden;position:absolute;top:0;left:0;z-index:100;" src="finestra.htm" width=463 height=349 scrolling=no FRAMEBORDER=0></iframe>');
function Taquin()
{ 
  if (!document.getElementById) return;
  var largeur = document.all?document.body.offsetWidth:window.innerWidth;
  var hauteur = document.all?document.body.offsetHeight:window.innerHeight;
  document.getElementById("taquin").style.left = (largeur-363)/2;
  document.getElementById("taquin").style.top = (hauteur-332)/2;
  document.getElementById("taquin").style.visibility = 'visible'; 
}
</script>

</head>
<body >
<br /><br />
<div align="center">


<a href='#' onclick='Taquin();return false;'>Gioca</a>


</div>

</body>
